<ion-content [fullscreen]="false">

  <div id="header">

  </div>



  <swiper #swiper [config]="config" style="margin: 7px 0; margin-right: 20px;">
    <ng-template swiperSlide>
      <ion-card style="display: flex; flex-direction: column; align-items: center;">
        <h3 style="color: chocolate; font-weight: 600;">Datos</h3>
        <div style="color: #707070; margin-bottom: 14px;">Desactualizado</div>
        <ion-icon name="add-circle-outline" style="font-size: 35px; color: #70707084; transform: rotate(45deg);">
        </ion-icon>
      </ion-card>
    </ng-template>

    <ng-template swiperSlide>
      <ion-card style="display: flex; flex-direction: column; align-items: center;">
        <h3 style="color: chocolate; font-weight: 600">Tests</h3>
        <div style="color: #707070; margin-bottom: 14px;">Actualizado</div>
        <ion-icon name="checkmark-circle-outline" style="font-size: 35px; color: #70707084;"></ion-icon>
      </ion-card>
    </ng-template>

  </swiper>

  <div class="cleanCard">
    <ion-icon name="document-text-outline" style="margin: 0 21px; font-size: 28px;"></ion-icon>
    <span style="flex: 3;">
      <div style="margin-bottom: 7px; font-weight: 600;">Mis datos</div>
      <div style="font-size: 14px;">Lorem ipsum dolor sit.</div>
    </span>
    <ion-icon name="arrow-forward-outline" style="margin: 0 21px; font-size: 21px;"></ion-icon>
  </div>
  <div class="cleanCard">
    <ion-icon name="medkit-outline" style="margin: 0 21px; font-size: 28px;"></ion-icon>
    <span style="flex: 3;">
      <div style="margin-bottom: 7px; font-weight: 600;">Testeo</div>
      <div style="font-size: 14px;">Lorem ipsum dolor sit.</div>
    </span>
    <ion-icon name="arrow-forward-outline" style="margin: 0 21px; font-size: 21px;"></ion-icon>
  </div>
  <div class="cleanCard">
    <ion-icon name="qr-code-outline" style="margin: 0 21px; font-size: 28px;"></ion-icon>
    <span style="flex: 3;">
      <div style="margin-bottom: 7px; font-weight: 600;">Código</div>
      <div style="font-size: 14px;">Lorem ipsum dolor sit.</div>
    </span>
    <ion-icon name="arrow-forward-outline" style="margin: 0 21px; font-size: 21px;"></ion-icon>
  </div>
  <div class="cleanCard">
    <ion-icon name="logo-whatsapp" style="margin: 0 21px; font-size: 28px;"></ion-icon>
    <span style="flex: 3;">
      <div style="margin-bottom: 7px; font-weight: 600;">Asistencia</div>
      <div style="font-size: 14px;">Lorem ipsum dolor sit.</div>
    </span>
    <ion-icon name="arrow-forward-outline" style="margin: 0 21px; font-size: 21px;"></ion-icon>
  </div>
