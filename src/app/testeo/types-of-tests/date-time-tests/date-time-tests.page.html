<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      1 de 2
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="goTesteo()">
        <ion-icon slot="icon-only"name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-margin">

    <ion-card-header>
      <ion-card-title>
        Fecha
      </ion-card-title>

      <ion-card-subtitle>
        Selecciona la fecha que quieras
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        
        <ion-label position="floating">DD/MM/YYYY</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY" min="1900-03-14" max="2020-12-09">
        </ion-datetime>
      </ion-item>
    </ion-card-content>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goTime()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
