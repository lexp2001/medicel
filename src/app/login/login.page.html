<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.svg"></ion-img>
    <ion-card-header>
      <ion-card-title>
        Bienvenido
      </ion-card-title>
      <ion-card-subtitle class="ion-text lowecase">
        Esta aplicación te ayudará a mantenerte<br>
        seguro al participar en cualquier evento<br>
        público o privado afiliado a nuestro sistema
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="signin-btns">
       <ion-button href="loginscreen" size="small" fill="solid" shape="round" >
        Entrar
       </ion-button>
       <ion-button href="singup" size="small" fill="outline" shape="round">
         Resgistro
       </ion-button>
      </div>

      <div class="text-tag">
        <span>Puedes entrar usando tus redes sociales</span>

      </div>

      <div class="social-btns">
        <ion-button fill="clear" class="loginbtn ion-no-padding" >
         <ion-img src="assets/images/facebook.svg"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="loginbtn btnsignup ion-no-padding" >
          <ion-img src="assets/images/google.svg"></ion-img>
         </ion-button>
       </div>

    </ion-card-content>
  </ion-card>


</ion-content>
