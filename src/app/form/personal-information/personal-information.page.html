<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
     
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="goHome()">
        <ion-icon slot="icon-only"name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-color">

  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">Perfil</ion-segment-button>
      <ion-segment-button value="question">Cuestionario</ion-segment-button>
      <ion-segment-button value="favorites">Covid-19</ion-segment-button>
    </ion-segment>
  </ion-toolbar>


  <ion-card style="margin-left:20px;">

  <ion-list>

    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>
        <h5>Nombre y Apellido:</h5>
        <h2>{{participant.name}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button  (click)="goName()">
          <ion-icon slot="icon-only"name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-icon name="tablet-landscape-outline" slot="start"></ion-icon>
      <ion-label>
        <h5>Rut:</h5>
        <h2>{{participant.rut}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button  (click)="goRut()">
          <ion-icon slot="icon-only"name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    
    
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>
        <h5>Email:</h5>
        <h2>{{participant.email}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button  (click)="goEmail()">
          <ion-icon slot="icon-only"name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>
        <h5>Fecha de Nacimiento:</h5>
        <h2>{{participant.birthday}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button  (click)="goBirthdate()">
          <ion-icon slot="icon-only"name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    
    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>
        <h5>Tel√©fono Celular:</h5>
        <h2>{{participant.phone}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button  (click)="goTelephone()">
          <ion-icon slot="icon-only"name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>
        <h5>Calle Domicilio:</h5>
        <h2>{{participant.street}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button  (click)="goStreetAddress()">
          <ion-icon slot="icon-only"name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-icon name="map-outline" slot="start"></ion-icon>
      <ion-label>
        <h5>Comuna Domicilio</h5>
        <h2>{{participant.comunity}}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button  (click)="goComDomicile()">
          <ion-icon slot="icon-only"name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>


  </ion-list>
</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="saveParticipant(participant)">
  <ion-fab-button >
    <ion-icon name="checkmark-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
