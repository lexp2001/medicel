<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/personal/questions"></ion-back-button>
    </ion-buttons>
    <ion-title>
      2 de 4
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="onClickCLose()">
        <ion-icon slot="icon-only"name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-color">

  <ion-card class="ion-margin">

    <ion-card-header>
      <ion-card-title>
        ¿Cuál es la letra de tu tramo?
      </ion-card-title>

      <ion-card-subtitle>
        Indica la letra de tu tramo correspondiente la previsión de salud FONASA.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-list style="padding-left: 16px; padding-right: 16px;">
      <ion-radio-group [(ngModel)]="participant.participantData.questions[1]">

        <ion-item>
          <ion-label>A</ion-label>
          <ion-radio slot="start" value="A"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>B</ion-label>
          <ion-radio slot="start" value="B"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>C</ion-label>
          <ion-radio slot="start" value="C"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>D</ion-label>
          <ion-radio slot="start" value="D"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>No sé</ion-label>
          <ion-radio slot="start" value="No sé"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Otro</ion-label>
          <ion-radio slot="start" value="Otro"></ion-radio>
        </ion-item>


      </ion-radio-group>
    </ion-list>
    



  </ion-card>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="participant.participantData.questions[1]!=''">
    <ion-fab-button (click)="goQ4()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
