<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>

    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-color">

  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all" (click)="goTab('profile')">Perfil</ion-segment-button>
      <ion-segment-button value="question" (click)="goTab('questions')">Cuestionario</ion-segment-button>
      <ion-segment-button value="favorites" (click)="goTab('covid')">Covid-19</ion-segment-button>
    </ion-segment>
  </ion-toolbar>


  <ion-card style="margin-left:20px;height: 100%;">
    <br> <br> <br> <br>
    <ion-router-outlet></ion-router-outlet>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="saveParticipant()">
    <ion-fab-button>
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
