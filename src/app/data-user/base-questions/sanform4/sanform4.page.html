<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/personal/questions"></ion-back-button>
    </ion-buttons>
    <ion-title>
      3 de 4
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClickCLose()">
        <ion-icon slot="icon-only"name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-color">

  <ion-card class="ion-margin">

    <ion-card-header>
      <ion-card-title>
        ¿Te has vacunado contra el COVID-19?
      </ion-card-title>

      <ion-card-subtitle>
        Selecciona a continuación cuántas dosis has completado.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-list>
      <ion-radio-group [(ngModel)]="participant.participantData.questions[2]">

        <ion-item>
          <ion-label>Si, solo la primera dosis</ion-label>
          <ion-radio slot="start" value="Si, solo la primera dosis"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Si, primera y segunda dosis</ion-label>
          <ion-radio slot="start" value="Si, primera y segunda dosis"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>No, ninguna</ion-label>
          <ion-radio slot="start" value="No"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>
    



  </ion-card>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="participant.participantData.questions[2]!=''">
    <ion-fab-button (click)="goQ4()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
