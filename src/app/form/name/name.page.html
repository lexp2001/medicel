<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/personal/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      2 de 7
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goLogin()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-color">

  <ion-card class="ion-margin">

    <ion-card-header>
      <ion-card-title>
        Nombre y Apellido
      </ion-card-title>

      <ion-card-subtitle>
        Escribe tu nombre completo tal como aparece en tu identificaci√≥n.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input *ngIf="participant.participantData" name="name" types="text" placeholder="Nombre y apellido"
          [(ngModel)]="participant.participantData.name">
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>


      </ion-item>



      <!-- <div class="sign-btn-wrap">
        <ion-button shape="round" fill="solid" class="sgn-btn">Siguiente</ion-button>
  
      </div> -->

    </ion-card-content>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goRut()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
