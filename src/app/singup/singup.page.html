<ion-header class="ion-no-border">
  <ion-toolbar>
   
    <ion-buttons slot="start"></ion-buttons>
    <ion-back-button defaulthref="Login" text="">

    </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-margin">

    <ion-card-header>
      <ion-card-title>
        Resgistrate
      </ion-card-title>

      <ion-card-subtitle>
        Crea tu cuenta llenando<br>
        el siguiente formulário 
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input name="names" types="text" placeholder="Nombre">
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="id" types="text" placeholder="Rut">
          <ion-icon name="tablet-landscape-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="number" types="text" placeholder="Número Teléfonico">
          <ion-icon name="call-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="adress" types="text" placeholder="Dirección">
          <ion-icon name="home-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input name="email" types="text" placeholder="Email">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>

        
      </ion-item>
      <div class="sign-btn-wrap">
        <ion-button shape="round" fill="solid" class="sgn-btn">Registrarse</ion-button>
  
      </div>
      <div class="text-tag">
        <span>Puedes registrarte usando tus redes sociales</span>
  
      </div>
  
      <div class="social-btns">
        <ion-button fill="clear" class="loginbtn ion-no-padding" >
         <ion-img src="assets/images/facebook.svg"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="loginbtn ion-no-padding" >
          <ion-img src="assets/images/google.svg"></ion-img>
         </ion-button>
       </div>
      
    </ion-card-content>

  </ion-card>
</ion-content>
