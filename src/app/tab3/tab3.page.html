<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Testeo
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">

  <div>
    <ion-card>
      <ion-item>
        <ion-icon name="calendar-outline" color="primary" slot="start"></ion-icon>
        <ion-label>
          <p>12/08/2021</p>
          <h2>Test tipo 1 </h2>
          <h3>Agendado</h3>
        </ion-label>
      </ion-item>
    </ion-card>

    <ion-card>

      <ion-item>
        <ion-icon name="hourglass-outline" color="primary" slot="start"></ion-icon>
        <ion-label>
          <p>07/08/2021</p>
          <h2>Test tipo 1</h2>
          <h3>En espera de resultado</h3>
        </ion-label>
      </ion-item>

    </ion-card>

    <ion-card>

      <ion-item>
        <ion-icon name="person-remove-outline" color="success" slot="start"></ion-icon>
        <ion-label>
          <p>10/07/2021</p>
          <h2>Test tipo 2</h2>
          <h3>Negativo</h3>
        </ion-label>
      </ion-item>

    </ion-card>

    <ion-card>

      <ion-item>
        <ion-icon name="person-add-outline" color="danger" slot="start"></ion-icon>
        <ion-label>
          <p>19/06/2021</p>
          <h2>Test tipo 1</h2>
          <h3>Positivo</h3>
        </ion-label>
      </ion-item>

    </ion-card>

    

    <ion-card>

      <ion-item>
        <ion-icon name="person-remove-outline" color="success" slot="start"></ion-icon>
        <ion-label>
          <p>07/05/2021</p>
          <h2>Test tipo 1 </h2>
          <h3>Negativo</h3>
        </ion-label>
      </ion-item>

    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon name="person-remove-outline" color="success" slot="start"></ion-icon>
        <ion-label>
          <p>12/04/2021</p>
          <h2>Test tipo 2</h2>
          <h3>Negativo</h3>
        </ion-label>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-icon name="person-add-outline" color="danger" slot="start"></ion-icon>
        <ion-label>
          <p>02/03/2021</p>
          <h2>Test tipo 2</h2>
          <h3>Positivo</h3>
        </ion-label>
      </ion-item>
    </ion-card>




  </div>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon style="color: white!important;" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
