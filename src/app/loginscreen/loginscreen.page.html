<ion-header class="ion-no-border">
  <ion-toolbar>

  </ion-toolbar>

  <ion-buttons slot="start">
    <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>

</ion-header>


<ion-content class="ion-no-margin">
  <ion-card>
    <ion-img src="assets/images/header1.svg"></ion-img>
  

  <ion-card-content>
    <div class="wrapform">
      <ion-item>
        
        <ion-input type="text" name="email" placeholder="Email" [(ngModle)]="email" required>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password "name="password" placeholder="********" [(ngModle)]="email" required>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
      </ion-item>
    </div>
    <div class="password_forgot">
      <ion-button href="forgotpassword" fill="clear" class="ion-no-padding">¿Olvidaste tu contraseña?</ion-button>
    </div>
    <div class="sign-btn-wrap">
      <ion-button shape="round" fill="solid" class="sgn-btn">Entrar</ion-button>

    </div>

    <div class="text-tag">
      <span>Puedes entrar usando tus redes sociales</span>

    </div>

    <div class="social-btns">
      <ion-button fill="clear" class="loginbtn ion-no-padding" >
       <ion-img src="assets/images/facebook.svg"></ion-img>
      </ion-button>
      <ion-button fill="clear" class="loginbtn ion-no-padding" >
        <ion-img src="assets/images/google.svg"></ion-img>
       </ion-button>
     </div>

  </ion-card-content>

</ion-card>


<div class="ion-card-footer">
  <span>¿No tienes cuenta?</span><button class="ion-no-padding">Registrate</button>
</div>

</ion-content>
