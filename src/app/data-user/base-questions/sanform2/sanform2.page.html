<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/personal/questions"></ion-back-button>
    </ion-buttons>
    <ion-title>
      2 de 4
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClickCLose()">
        <ion-icon slot="icon-only"name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-color">

  <ion-card class="ion-margin">

    <ion-card-header>
      <ion-card-title>
        ¿A cuál estás afiliado?
      </ion-card-title>

      <ion-card-subtitle>
        Lorem ipsum dolor sit amet, consectetur adipiscing.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-list>
      <ion-radio-group [(ngModel)]="participant.participantData.questions[1]">

        <ion-item>
          <ion-label>COLMENA</ion-label>
          <ion-radio slot="start" value="Colmena"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>BANMEDICA</ion-label>
          <ion-radio slot="start" value="Banmedica"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>CRUZ BLANCA</ion-label>
          <ion-radio slot="start" value="Cruz Blanca"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>VIDA 3</ion-label>
          <ion-radio slot="start" value="Vida 3"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>CONSALUD</ion-label>
          <ion-radio slot="start" value="Consalud"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>MÁS VIDA</ion-label>
          <ion-radio slot="start" value="Más Vida"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>OTRO</ion-label>
          <ion-radio slot="start" value="Otro"></ion-radio>
        </ion-item>


      </ion-radio-group>
    </ion-list>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="participant.participantData.questions[1]!=''">
    <ion-fab-button (click)="goQ4()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
