<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/personal/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      8 de 8
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClickCLose()">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-card-title>
        Pase de Movilidad
      </ion-card-title>
    </ion-card-header>

    <div class="img-center">
    <div>
        <ion-img *ngIf="uploadedImgUrl == ''" src="assets/images/upload-photo.png"></ion-img>
        <img *ngIf="uploadedImgUrl != ''" [src]="uploadedImgUrl">
      </div>
    </div>
   
    
    <div class="upload-pass">
      <ion-button fill="clear">Presione aquÃ­ para subir <br>su pase de movilidad</ion-button>
    </div>

  </ion-card>
  <div class="sign-btn-wrap">
    <div class="choose-file">
    <ion-item>
      <input type="file" (change)="onSelectFile($event)">
    </ion-item>
  </div>
    <ion-button (click)="goPersonalInformation()" text="" shape="round" fill="solid" class="sgn-btn"
      style="margin-top: 20px;">Subir Pase</ion-button>
  </div>
</ion-content>
